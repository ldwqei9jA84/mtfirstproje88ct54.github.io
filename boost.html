<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Example</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <div class="header__user-info">
            <img src="coin3.png" alt="Avatar" class="header__avatar">
            <span class="header__username" id="username">Axel Rabbit (Beta Version)</span>
        </div>
        <div class="header__settings">
            <button class="header__settings-btn"><img src="settings-icon.png" alt="Settings"></button>
            <button class="header__language-btn">EN</button>
        </div>
    </header>
    <div class="stats">
        <div class="stats__block">
            <img src="https://www.pinclipart.com/picdir/big/149-1498507_rewards-mart-clipart-transparent-stock-information-png-download.png" alt="Daily Reward" class="stats__icon">
            <span class="stats__title">Daily reward </span>
            <span class="stats__time">14:46</span>
        </div>
        
        <div class="stats__block">
            <img src="https://gitlab.cern.ch/uploads/-/system/project/avatar/155677/21607662.jpg" alt="Combo" class="stats__icon">
            <span class="stats__title">Daily Combo</span>
            <span class="stats__time">02:46</span>
        </div>
    </div>
        <div class="central-info">
            <div class="central-info__coin">
                <img src="mor.png" alt="Coin" class="central-info__coin-img">
                <span id="coin-value" class="central-info__coin-value">122,001,234</span>
            </div>
            <div class="boosters">
                <div class="boosters__daily">
                    <h3>Free daily boosters</h3>
                    <div class="boosters__daily-container">
                        <div class="boosters__daily-item">
                            <img src="energy.png" alt="Turbo" class="boosters__icon">
                            <span>Turbo</span>
                            <span>3/3</span>
                        </div>
                        <div class="boosters__daily-item">
                            <img src="energy-icon.png" alt="Full Energy" class="boosters__icon">
                            <span>Full Energy</span>
                            <span>3/3</span>
                        </div>
                    </div>
                </div>
                <div class="boosters__special">
                    <h3>Special Boosters</h3>
                    <div class="boosters__special-item">
                        <div class="boosters__special-left">
                            <img src="multi.png" alt="Multitap" class="boosters__icon">
                            <span>Multitap</span>
                            <span>2 M</span>
                        </div>
                        <div class="boosters__special-right">
                            <img src="mor.png" alt="Coin" class="boosters__special-icon">
                            <span>-13,345K</span>
                        </div>
                    </div>
                    <div class="boosters__special-item">
                        <div class="boosters__special-left">
                            <img src="energy.png" alt="Energy Limit" class="boosters__icon">
                            <span>Energy limit</span>
                            <span>1 lvl</span>
                        </div>
                        <div class="boosters__special-right">
                            <img src="mor.png" alt="Coin" class="boosters__special-icon">
                            <span>-8K</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="footer__item">
                <img src="game-icon.png" alt="Game" class="footer__icon">
                <span class="footer__text"><a href="index.html">Game</a></span>
            </div>
            <div class="footer__item">
                <img src="mine-icon.png" alt="Mine" class="footer__icon">
                <span class="footer__text"><a href="mine.html">Mine</a></span>
            </div>
            <div class="footer__item">
                <img src="tasks-icon.png" alt="Tasks" class="footer__icon">
                <span class="footer__text"><a href="tasks.html">Tasks</a></span>
            </div>
            <div class="footer__item">
                <img src="friends-icon.png" alt="Friends" class="footer__icon">
                <span class="footer__text"><a href="Friends.html">Friends</a></span>
            </div>
            <div class="footer__item">
                <img src="airdrop.png" alt="Airdrop" class="footer__icon">
                <span class="footer__text"><a href="Airdrop.html">Airdrop</a></span>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
