<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заполните форму</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: white;
            width: 350px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-button {
            background-color: #1abc9c;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .upload-button {
            background-color: #1abc9c;
            border: none;
            color: white;
            padding: 10px;
            margin: 5px 0 20px 0;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .tab {
            background-color: transparent;
            border: none;
            color: white;
            padding: 5px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-bottom: 2px solid #1abc9c;
        }
        
        .tab:hover {
            border-bottom: 2px solid #1abc9c;
            color: #3498db;
            transition: 1s;
        }

        .checkbox-container {
            margin: 20px 0;
        }

        .additional-fields {
            display: none;
            margin-top: 15px;
        }

        .radio-buttons label {
            display: flex;
            align-items: center;
            color: white;
        }

        .radio-buttons input {
            margin-right: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            background-color: #2c3e50;
            color: white;
        }

        textarea {
            height: 60px;
            resize: none;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: transparent transparent;
        }

        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-track {
            background: transparent;
        }

        textarea::-webkit-scrollbar-thumb {
            background-color: transparent;
            border-radius: 10px;
            border: 3px solid transparent;
        }

        .date-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .date-buttons button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            text-decoration: underline;
        }

        a {
            color: aliceblue;
            text-decoration: none;
        }

        .button-container {
            position: sticky;
            bottom: 0;
            background-color: #34495e;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-top: 10px;
        }

        .submit-button {
            background-color: #1abc9c;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            width: 100%;
        }

        .delivery-tab-content {
            display: none;
        }

        .delivery-tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="form-container">
            <button class="close-button">Закрыть</button>
            <h2>Заполните форму</h2>
            <button class="upload-button">Загрузить</button>
            <div class="tabs">
                <button class="tab"><a href="index.html">Клиент</a></button>
                <button class="tab"><a href="from.html">Фирма</a></button>
                <button class="tab"><a href="site.html">Сайт</a></button>
                <button class="tab">Товары</button>
                <button class="tab active" onclick="showDeliveryTab()"><a href="del.html">Доставка</a></button>
            </div>
            <div class="delivery-tab-content active">
                <div class="checkbox-container">
                    <input type="checkbox" id="add-delivery" name="add-delivery" onclick="toggleAdditionalFields()">
                    <label for="add-delivery">Добавлять доставку?</label>
                </div>
                <div class="additional-fields" id="additional-fields">
                    <label for="order"> Наимнование</label>
                    <input type="text" id="order" name="order">
                    <label for="organization">Стоимость</label>
                    <input type="text" id="organization" name="organization">
                    <label for="address">Общая стоиомсть </label>
                    <textarea id="address" name="address"></textarea>
                    <label for="email">Срок в днях</label>
                    <input type="email" id="email" name="email">
                </div>
            </div>
            <div class="button-container">
                <button class="submit-button">Сформировать</button>
            </div>
        </div>
    </div>

    <script>
        function showDeliveryTab() {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.delivery-tab-content').forEach(content => content.classList.remove('active'));
            document.querySelector('.tab.active').classList.add('active');
            document.querySelector('.delivery-tab-content').classList.add('active');
        }

        function toggleAdditionalFields() {
            var additionalFields = document.getElementById('additional-fields');
            if (additionalFields.style.display === 'none' || additionalFields.style.display === '') {
                additionalFields.style.display = 'block';
            } else {
                additionalFields.style.display = 'none';
            }
        }
    </script>
</body>
</html>
