<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Station - Mine</title>
    <style>
  
    
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #2c3e50;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.overlay {
    background-color: rgba(0, 0, 0, 0.7);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.form-container {
    background-color: #34495e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    color: white;
    width: 350px;
    max-height: 90vh;
    overflow-y: auto;
    position: relative;
}

.close-button {
    background-color: #1abc9c;
    border: none;
    color: white;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
    position: absolute;
    right: 10px;
    top: 10px;
}

.upload-button {
    background-color: #1abc9c;
    border: none;
    color: white;
    padding: 10px;
    margin: 5px 0 20px 0;
    cursor: pointer;
    border-radius: 5px;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

.tabs {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.tab {
    background-color: transparent;
    border: none;
    color: white;
    padding: 5px;
    cursor: pointer;
    border-bottom: 2px solid transparent;
}

.tab.active {
    border-bottom: 2px solid #1abc9c;
}
.tab:hover{
    border-bottom: 2px solid #1abc9c;
    color: #1abc9c;
    transition: 1s;
}

.radio-buttons {
    display: flex;
    justify-content: space-around;
    margin-bottom: 15px;
}
.active{
    color: #1abc9c;
}
.radio-buttons label {
    display: flex;
    align-items: center;
    color: white;
}

.radio-buttons input {
    margin-right: 5px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
    background-color: #2c3e50;
    color: white;
}

textarea {
    height: 60px;
    resize: none;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: transparent transparent;
}

textarea::-webkit-scrollbar {
    width: 8px;
}

textarea::-webkit-scrollbar-track {
    background: transparent;
}

textarea::-webkit-scrollbar-thumb {
    background-color: transparent;
    border-radius: 10px;
    border: 3px solid transparent;
}

.date-buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.date-buttons button {
    background-color: transparent;
    border: none;
    color: white;
    cursor: pointer;
    text-decoration: underline;
}

.button-container {
    position: sticky;
    bottom: 0;
    background-color: #34495e;
    padding-top: 10px;
    padding-bottom: 10px;
    margin-top: 10px;
}

.submit-button {
    background-color: #1abc9c;
    border: none;
    color: white;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
    display: block;
    width: 100%;
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Airdrop - Coming Soon...</h1>
      
       
    </div>
    <div class="footer-container">
        <footer class="footer container">
        <div class="footer__item">
            <img src="game-icon.png" alt="Game" class="footer__icon">
            <a href="index.html"><span class="footer__text">Game</span></a>
        </div>
        <div class="footer__item">
            <img src="mine-icon.png" alt="Mine" class="footer__icon">
            <a href="mine.html"><span class="footer__text">Mine</span></a>
        </div>
        <div class="footer__item">
            <img src="tasks-icon.png" alt="Tasks" class="footer__icon">
            <a href="tasks.html"><span class="footer__text">Tasks</span></a>
        </div>
        <div class="footer__item">
            <img src="friends-icon.png" alt="Friends" class="footer__icon">
            <a href="friends.html"><span class="footer__text">Frineds</span></a>
        </div>
        <div class="footer__item">
            <img src="airdrop.png" alt="Airdrop" class="footer__icon">
            <a href="airdrop.html"><span class="footer__text">Airdrop</span></a>
        </div>
    </footer>
        </footer>
    </div>
</body>
</html>
